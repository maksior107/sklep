@(payments: Seq[Payment])

@for(payment <- payments) {
    <strong>@payment.user</strong>
    @payment.amount
    @payment.accountNumber
    <a href="@controllers.routes.PaymentController.updatePayment(payment.id)">Edit</a>
    <a href="@controllers.routes.PaymentController.delete(payment.id)">Delete</a>
}
